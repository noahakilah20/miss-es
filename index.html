<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Aninha 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe0f0, #ffe0f7);
    }
    canvas {
      background: #fff;
      border: 6px solid #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.5);
      touch-action: none;
    }
    #startBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
<div class="container">
  <button id="startBtn">Iniciar Jogo</button>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <audio id="bg-music" src="magic.mp3" loop></audio>
  <audio id="hitSound" src="beep.mp3"></audio>
</div><script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let rightPressed = false;
let leftPressed = false;
let gameStarted = false;
let currentLevel = 1;
const totalLevels = 5;
const music = document.getElementById("bg-music");
const hitSound = document.getElementById("hitSound");
music.volume = 0.5;

const paddle = {
  height: 10,
  width: 75,
  x: (canvas.width - 75) / 2,
};

const ball = {
  x: canvas.width / 2,
  y: canvas.height - 30,
  dx: 2,
  dy: -2,
  radius: 10,
};

let bricks = [];
const brickRowCount = 3;
const brickColumnCount = 5;
const brickWidth = 70;
const brickHeight = 20;
const brickPadding = 10;
const brickOffsetTop = 30;
const brickOffsetLeft = 35;

function initBricks() {
  bricks = [];
  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }
}

initBricks();

document.addEventListener("keydown", keyDownHandler);
document.addEventListener("keyup", keyUpHandler);
canvas.addEventListener("touchstart", handleTouchStart);
canvas.addEventListener("touchmove", handleTouchMove);

function keyDownHandler(e) {
  if (e.key === "Right" || e.key === "ArrowRight") {
    rightPressed = true;
  } else if (e.key === "Left" || e.key === "ArrowLeft") {
    leftPressed = true;
  }
}

function keyUpHandler(e) {
  if (e.key === "Right" || e.key === "ArrowRight") {
    rightPressed = false;
  } else if (e.key === "Left" || e.key === "ArrowLeft") {
    leftPressed = false;
  }
}

function handleTouchStart(e) {
  e.preventDefault();
}

function handleTouchMove(e) {
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const touchX = touch.clientX - rect.left;
  paddle.x = touchX - paddle.width / 2;
}

function collisionDetection() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      const b = bricks[c][r];
      if (b.status === 1) {
        if (
          ball.x > b.x &&
          ball.x < b.x + brickWidth &&
          ball.y > b.y &&
          ball.y < b.y + brickHeight
        ) {
          ball.dy = -ball.dy;
          b.status = 0;
          hitSound.play();
          if (checkLevelCleared()) {
            currentLevel++;
            if (currentLevel <= totalLevels) {
              nextLevel();
            } else {
              alert("🏆 Parabéns! Você zerou o jogo!");
              document.location.reload();
            }
          }
        }
      }
    }
  }
}

function checkLevelCleared() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        return false;
      }
    }
  }
  return true;
}

function nextLevel() {
  ball.x = canvas.width / 2;
  ball.y = canvas.height - 30;
  ball.dx += 0.5;
  ball.dy = -Math.abs(ball.dy) - 0.5;
  initBricks();
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
  ctx.fillStyle = "#ff69b4";
  ctx.fill();
  ctx.closePath();
}

function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
  ctx.fillStyle = "#ff1493";
  ctx.fill();
  ctx.closePath();
}

function drawBricks() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = `hsl(${(c + r) * 40}, 80%, 70%)`;
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}

function draw() {
  if (!gameStarted) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  collisionDetection();

  if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
    ball.dx = -ball.dx;
  }
  if (ball.y + ball.dy < ball.radius) {
    ball.dy = -ball.dy;
  } else if (ball.y + ball.dy > canvas.height - ball.radius) {
    if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
      ball.dy = -ball.dy;
    } else {
      alert("💔 Você perdeu! Tente novamente!");
      document.location.reload();
    }
  }

  ball.x += ball.dx;
  ball.y += ball.dy;

  if (rightPressed && paddle.x < canvas.width - paddle.width) {
    paddle.x += 7;
  } else if (leftPressed && paddle.x > 0) {
    paddle.x -= 7;
  }

  requestAnimationFrame(draw);
}

document.getElementById("startBtn").addEventListener("click", function () {
  if (!gameStarted) {
    gameStarted = true;
    music.play().catch(e => console.log("Falha ao iniciar música:", e));
    draw();
  }
});
</script></body>
</html>
