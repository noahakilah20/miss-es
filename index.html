<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de Som</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background:#000; color:white; text-align:center; padding-top:50px;">

  <h1>Teste de Som no Celular 🔊</h1>
  <button id="playButton" style="font-size:24px; padding:15px 30px;">▶️ Tocar Música</button>

  <audio id="music" preload="auto">
    <source src="magic.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    document.getElementById('playButton').addEventListener('click', function () {
      const music = document.getElementById('music');
      music.play().then(() => {
        alert("🔊 Música está tocando!");
      }).catch(() => {
        alert("⚠️ Clique novamente para ativar o som");
      });
    });
  </script>

</body>
</html>
