<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Aninha 💖</title>
  <style>
    body { margin: 0; padding: 0; background: #fff; font-family: Arial, sans-serif; }
    .container { position: relative; width: 400px; height: 600px; margin: 20px auto; border: 4px solid #ff69b4; border-radius: 20px; overflow: hidden; background: #ffeef8; }
    canvas { background: #fff0f5; display: block; margin: 0 auto; border: 2px solid #ff1493; border-radius: 10px; }
    #startBtn {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #ff69b4; color: white; border: none; padding: 15px 30px;
      font-size: 20px; cursor: pointer; border-radius: 10px; box-shadow: 0 4px #c2185b;
    }
    #startBtn:hover { background: #ff1493; }
    #message {
      position: absolute; top: 10px; width: 100%; text-align: center;
      font-size: 18px; font-weight: bold; color: #c2185b;
    }
  </style>
</head>
<body>
<div class="container">
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <button id="startBtn">Começar o Jogo</button>
  <div id="message"></div>
</div>
<audio id="beep" src="beep.mp3" preload="auto"></audio>
<audio id="bgMusic" src="Lucky Daye - Magic (Audio).mp3" preload="auto" loop></audio>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const startButton = document.getElementById("startBtn");
  const message = document.getElementById("message");
  const beep = document.getElementById("beep");
  const bgMusic = document.getElementById("bgMusic");let x = canvas.width / 2; let y = canvas.height - 30; let dx = 2; let dy = -2; let ballRadius = 10; let paddleHeight = 10; let paddleWidth = 75; let paddleX = (canvas.width - paddleWidth) / 2; let rightPressed = false; let leftPressed = false; let brickRowCount = 3; let brickColumnCount = 5; let brickWidth = 75; let brickHeight = 20; let brickPadding = 10; let brickOffsetTop = 30; let brickOffsetLeft = 30; let score = 0; let currentPhase = 1; let bricks = []; let isPlaying = false;

function initBricks() { bricks = []; for (let c = 0; c < brickColumnCount; c++) { bricks[c] = []; for (let r = 0; r < brickRowCount; r++) { bricks[c][r] = { x: 0, y: 0, status: 1 }; } } }

function drawBall() { ctx.beginPath(); ctx.arc(x, y, ballRadius, 0, Math.PI * 2); ctx.fillStyle = "#ff69b4"; ctx.fill(); ctx.closePath(); }

function drawPaddle() { ctx.beginPath(); ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight); ctx.fillStyle = "#ff1493"; ctx.fill(); ctx.closePath(); }

function drawBricks() { for (let c = 0; c < brickColumnCount; c++) { for (let r = 0; r < brickRowCount; r++) { if (bricks[c][r].status === 1) { const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft; const brickY = r * (brickHeight + brickPadding) + brickOffsetTop; bricks[c][r].x = brickX; bricks[c][r].y = brickY; ctx.beginPath(); ctx.rect(brickX, brickY, brickWidth, brickHeight); ctx.fillStyle = "#f06292"; ctx.fill(); ctx.closePath(); } } } }

function drawScore() { ctx.font = "16px Arial"; ctx.fillStyle = "#c2185b"; ctx.fillText("Fase: " + currentPhase + " | Pontos: " + score, 8, 20); }

function collisionDetection() { for (let c = 0; c < brickColumnCount; c++) { for (let r = 0; r < brickRowCount; r++) { const b = bricks[c][r]; if (b.status === 1) { if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) { dy = -dy; b.status = 0; score++; beep.play(); if (score === brickRowCount * brickColumnCount * currentPhase) { if (currentPhase < 5) { currentPhase++; brickRowCount++; dx += 0.5; dy -= 0.5; initBricks(); x = canvas.width / 2; y = canvas.height - 30; paddleX = (canvas.width - paddleWidth) / 2; } else { message.innerText = "🏆 Parabéns! Você zerou o jogo!"; isPlaying = false; } } } } } } }

function draw() { if (!isPlaying) return; ctx.clearRect(0, 0, canvas.width, canvas.height); drawBricks(); drawBall(); drawPaddle(); drawScore(); collisionDetection();

if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
if (y + dy < ballRadius) dy = -dy;
else if (y + dy > canvas.height - ballRadius) {
  if (x > paddleX && x < paddleX + paddleWidth) dy = -dy;
  else {
    message.innerText = "💔 Você perdeu. Tente novamente.";
    isPlaying = false;
  }
}

x += dx;
y += dy;

if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 7;
else if (leftPressed && paddleX > 0) paddleX -= 7;

requestAnimationFrame(draw);

}

document.addEventListener("keydown", e => { if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true; else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true; });

document.addEventListener("keyup", e => { if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false; else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false; });

canvas.addEventListener("touchstart", e => { const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left; paddleX = touchX - paddleWidth / 2; });

canvas.addEventListener("touchmove", e => { const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left; paddleX = touchX - paddleWidth / 2; });

startButton.addEventListener("click", () => { x = canvas.width / 2; y = canvas.height - 30; dx = 2; dy = -2; paddleX = (canvas.width - paddleWidth) / 2; score = 0; currentPhase = 1; brickRowCount = 3; initBricks(); message.innerText = ""; isPlaying = true; bgMusic.volume = 0.4; bgMusic.play(); draw(); }); </script>

</body>
</html>
