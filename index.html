<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Aninha üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 100px;
      font-size: 32px;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      margin-top: 30px;
      cursor: pointer;
    }

    canvas {
      display: none;
      margin-top: 20px;
      border: 2px solid #fff;
      background: #111;
    }
  </style>
</head>
<body>
  <h1>Jogo da Aninha üíñ</h1>
  <button id="startBtn">‚ñ∂Ô∏è Tocar M√∫sica e Iniciar</button>
  <audio id="bgMusic" preload="auto">
    <source src="magic.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>
  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <script>
    const startBtn = document.getElementById('startBtn');
    const bgMusic = document.getElementById('bgMusic');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let jogoIniciado = false;

    startBtn.addEventListener('touchend', iniciar); // toque em celular
    startBtn.addEventListener('click', iniciar);    // clique em desktop

    function iniciar() {
      if (jogoIniciado) return;

      // Tenta tocar m√∫sica ap√≥s intera√ß√£o real
      const tocar = bgMusic.play();

      if (tocar !== undefined) {
        tocar.then(() => {
          iniciarJogo();
        }).catch(() => {
          alert("Ative o som tocando na tela novamente.");
        });
      }

      function iniciarJogo() {
        jogoIniciado = true;
        startBtn.style.display = "none";
        canvas.style.display = "block";

        let x = 50;
        let y = 50;
        let dx = 2;
        let dy = 2;

        function desenhar() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#ff4081';
          ctx.beginPath();
          ctx.arc(x, y, 10, 0, Math.PI * 2);
          ctx.fill();

          x += dx;
          y += dy;

          if (x + 10 > canvas.width || x - 10 < 0) dx = -dx;
          if (y + 10 > canvas.height || y - 10 < 0) dy = -dy;

          requestAnimationFrame(desenhar);
        }

        desenhar();
      }
    }
  </script>
</body>
</html>
