<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>Teste Som</title></head>
<body>
  <button id="playBtn">Tocar Som</button>
  <audio id="sound" src="magic.mp3"></audio>
  <script>
    const btn = document.getElementById("playBtn");
    const sound = document.getElementById("sound");
    btn.addEventListener("click", () => {
      sound.play().catch(e => alert("Erro ao tocar som: " + e));
    });
  </script>
</body>
</html>
