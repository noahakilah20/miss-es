<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Aninha üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 40px;
      font-size: 32px;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background: #ff69b4;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }

    canvas {
      display: none;
      margin-top: 30px;
      border: 2px solid #fff;
      background: #111;
    }
  </style>
</head>
<body>
  <h1>Jogo da Aninha üíñ</h1>
  <button id="startButton">‚ñ∂Ô∏è Tocar m√∫sica e jogar</button>

  <audio id="music" preload="auto">
    <source src="magic.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>

  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <script>
    const btn = document.getElementById('startButton');
    const music = document.getElementById('music');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let jogoIniciado = false;

    btn.addEventListener('click', () => {
      if (jogoIniciado) return;

      music.play().then(() => {
        jogoIniciado = true;
        btn.style.display = 'none';
        canvas.style.display = 'block';

        // Exemplo simples: texto no canvas
        ctx.fillStyle = '#ff69b4';
        ctx.font = '24px Arial';
        ctx.fillText('üéÆ Jogo iniciado com sucesso!', 50, 250);

        // Aqui voc√™ pode chamar sua fun√ß√£o de iniciar jogo
        // iniciarJogo();
      }).catch(err => {
        alert('Clique novamente para ativar o som üîä');
      });
    });
  </script>
</body>
</html>
