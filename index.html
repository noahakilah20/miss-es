<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Aninha üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 20px auto;
      border: 2px solid #000;
      overflow: hidden;
      background-color: white;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
  </div>

  <audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_a0a8f47016.mp3?filename=pop-94319.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_126258870f.mp3?filename=success-1-6297.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const paddle = {
      width: 80,
      height: 10,
      x: canvas.width / 2 - 40,
      y: canvas.height - 20,
      color: "blue"
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 8,
      color: "#ff1493",
      dx: 3,
      dy: -3
    };

    let blocks = [];
    const blockRowCount = 5;
    const blockColumnCount = 9;
    const blockWidth = 35;
    const blockHeight = 20;
    const blockPadding = 8;
    const blockOffsetTop = 40;
    const blockOffsetLeft = 20;

    const colors = ["red", "pink", "white", "blue", "gold"];
    const hearts = "‚ù§Ô∏è";

    const hitSound = document.getElementById("hitSound");
    const winSound = document.getElementById("winSound");

    function generateBlocks() {
      blocks = [];
      for (let row = 0; row < blockRowCount; row++) {
        for (let col = 0; col < blockColumnCount; col++) {
          const x = col * (blockWidth + blockPadding) + blockOffsetLeft;
          const y = row * (blockHeight + blockPadding) + blockOffsetTop;
          const color = colors[(row + col) % colors.length];
          blocks.push({ x, y, status: 1, color });
        }
      }
    }

    generateBlocks();

    document.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      paddle.x = mouseX - paddle.width / 2;

      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    });

    function drawPaddle() {
      ctx.fillStyle = paddle.color;
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawBlocks() {
      blocks.forEach((block) => {
        if (block.status === 1) {
          ctx.fillStyle = block.color;
          ctx.fillRect(block.x, block.y, blockWidth, blockHeight);
          ctx.fillStyle = "white";
          ctx.font = "16px Arial";
          ctx.fillText("‚ù§", block.x + 8, block.y + 16);
        }
      });
    }

    function collisionDetection() {
      blocks.forEach((block) => {
        if (
          block.status === 1 &&
          ball.x > block.x &&
          ball.x < block.x + blockWidth &&
          ball.y > block.y &&
          ball.y < block.y + blockHeight
        ) {
          ball.dy *= -1;
          block.status = 0;
          hitSound.play();

          if (blocks.every((b) => b.status === 0)) {
            winSound.play();
            setTimeout(() => {
              alert("üåπ Voc√™ venceu a Fase do Amor Carinhoso!");
              generateBlocks(); // Recome√ßa com novos blocos
              ball.x = canvas.width / 2;
              ball.y = canvas.height / 2;
              ball.dx = 3;
              ball.dy = -3;
            }, 300);
          }
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle();
      drawBall();
      drawBlocks();
      collisionDetection();

      // Movimento da bolinha
      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
        ball.dx *= -1;
      }

      if (ball.y - ball.radius < 0) {
        ball.dy *= -1;
      } else if (
        ball.y + ball.radius > paddle.y &&
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width
      ) {
        ball.dy *= -1;
      }

      if (ball.y + ball.radius > canvas.height) {
        alert("üò≠ Game Over! Tente novamente.");
        document.location.reload();
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
