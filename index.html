<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Aninha ðŸ’–</title>
  <style>
    body { margin:0; padding:0; background:#fff; font-family: Arial, sans-serif; }
    canvas { display: block; margin: 0 auto; background: #ffeef8; border: 2px solid #ff69b4; }
    #startBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #startBtn:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <button id="startBtn">ComeÃ§ar Jogo</button>
  <audio id="soundEffect" src="beep.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const soundEffect = document.getElementById("soundEffect");

    const paddle = {
      x: canvas.width / 2 - 35,
      y: canvas.height - 20,
      width: 70,
      height: 10,
      dx: 5
    };

    let ball = {
      x: canvas.width / 2,
      y: paddle.y - 10,
      radius: 7,
      speed: 4,
      dx: 4,
      dy: -4
    };

    let bricks = [];
    const brickRowCount = 5;
    const brickColumnCount = 7;
    const brickWidth = 50;
    const brickHeight = 20;
    const brickPadding = 5;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 15;

    let rightPressed = false;
    let leftPressed = false;
    let score = 0;
    let level = 1;

    function playSound() {
      soundEffect.currentTime = 0;
      soundEffect.play();
    }

    function createBricks() {
      bricks = [];
      for(let c=0; c<brickColumnCount; c++) {
        for(let r=0; r<brickRowCount; r++) {
          const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
          const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
          bricks.push({ x: brickX, y: brickY, status: 1 });
        }
      }
    }

    function drawBricks() {
      for(const brick of bricks) {
        if(brick.status === 1) {
          ctx.beginPath();
          ctx.arc(brick.x + brickWidth/2, brick.y + brickHeight/2, 10, 0, Math.PI * 2);
          ctx.fillStyle = "#ff69b4";
          ctx.fill();
          ctx.closePath();
        }
      }
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
      ctx.fillStyle = "#ff1493";
      ctx.fill();
      ctx.closePath();
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
      ctx.fillStyle = "#ff1493";
      ctx.fill();
      ctx.closePath();
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#ff1493";
      ctx.fillText("Fase: " + level + " | Pontos: " + score, 10, 20);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();

      ball.x += ball.dx;
      ball.y += ball.dy;

      if(ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
        ball.dx *= -1;
      }
      if(ball.y - ball.radius < 0) {
        ball.dy *= -1;
      }
      if(ball.y + ball.radius > canvas.height) {
        resetGame();
        return;
      }

      if(ball.x > paddle.x && ball.x < paddle.x + paddle.width && ball.y + ball.radius > paddle.y) {
        ball.dy = -ball.speed;
      }

      for(const brick of bricks) {
        if(brick.status === 1 && ball.x > brick.x && ball.x < brick.x + brickWidth && ball.y > brick.y && ball.y < brick.y + brickHeight) {
          ball.dy *= -1;
          brick.status = 0;
          score++;
          playSound();
          if(score % (brickRowCount * brickColumnCount) === 0) {
            level++;
            if (level > 5) {
              alert("ðŸŽ‰ VocÃª zerou o jogo da Aninha!");
              document.location.reload();
            } else {
              nextLevel();
            }
          }
        }
      }

      if(rightPressed && paddle.x + paddle.width < canvas.width) {
        paddle.x += paddle.dx;
      } else if(leftPressed && paddle.x > 0) {
        paddle.x -= paddle.dx;
      }

      requestAnimationFrame(draw);
    }

    function nextLevel() {
      ball.speed += 0.5;
      ball.dx = ball.speed;
      ball.dy = -ball.speed;
      ball.x = canvas.width / 2;
      ball.y = paddle.y - 10;
      paddle.x = canvas.width / 2 - 35;
      createBricks();
    }

    function resetGame() {
      alert("ðŸ’” VocÃª perdeu! Tente novamente.");
      document.location.reload();
    }

    function keyDownHandler(e) {
      if(e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if(e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if(e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if(e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }

    function touchMoveHandler(e) {
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      paddle.x = touchX - paddle.width / 2;
    }

    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);
    canvas.addEventListener("touchmove", touchMoveHandler);

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      createBricks();
      draw();
    });
  </script>
</body>
</html>
