<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Aninha üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 100px;
      font-size: 32px;
    }

    button {
      background-color: #c2185b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      margin-top: 30px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ad1457;
    }

    canvas {
      display: none;
      margin-top: 20px;
      border: 2px solid #fff;
      background: #111;
    }
  </style>
</head>
<body>
  <h1>Jogo da Aninha üíñ</h1>
  <button id="startBtn">‚ñ∂Ô∏è Tocar M√∫sica e Iniciar</button>
  <audio id="bgMusic" src="magic.mp3" preload="auto"></audio>

  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <script>
    const startBtn = document.getElementById('startBtn');
    const bgMusic = document.getElementById('bgMusic');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let gameStarted = false;

    startBtn.addEventListener('click', async () => {
      if (!gameStarted) {
        try {
          await bgMusic.play(); // Toca a m√∫sica
        } catch (e) {
          alert('Clique novamente para ativar o som.');
          return;
        }

        startBtn.style.display = 'none';
        canvas.style.display = 'block';
        gameStarted = true;
        iniciarJogo();
      }
    });

    function iniciarJogo() {
      let x = 50;
      let y = 50;
      let dx = 2;
      let dy = 2;

      function desenhar() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#e91e63';
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI * 2);
        ctx.fill();
        x += dx;
        y += dy;

        if (x + 10 > canvas.width || x - 10 < 0) dx = -dx;
        if (y + 10 > canvas.height || y - 10 < 0) dy = -dy;

        requestAnimationFrame(desenhar);
      }

      desenhar();
    }
  </script>
</body>
</html>
